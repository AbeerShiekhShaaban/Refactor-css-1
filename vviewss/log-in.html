<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		<link rel="stylesheet" type="text/css" href="abeer/style.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

		<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

	</head>
	<body ng-app='myApp' onload="myFunction()"> <!-- ng-app for directive -->
	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">
		<my-navv></my-navv>

		<form method="post" action="/log" style="margin-top: 220px;" class="col-xl-6 col-lg-6 col-md-6">
		    <span class="fontt" style="font-size: 18px;">Email:</span><br>
		  	<input type="text" name="emaill" required class="form-control" style="margin-bottom: 5px;">
		    <br>
		    <span class="fontt" style="font-size: 18px;">Password:</span><br>
		  	<input type="password" name="ppasswrd" required class="form-control" style="margin-bottom: 5px;">
		    <br><br>
  			<button type="submit" style="margin-top: 5px;" class="btn btn-secondary"><span class="fontt"> Log-in </span></button>
		</form>
		<p style="color: red; font-size: 23px; font-weight: bold; margin-left: 30px;"><%= err %></p>
		<!-- <%= 1+1 %> -->
		<script src="abeer/controllers.js"></script>
		<script src="abeer/navv-controller.js"></script>
	</div>
	</body>
</html>
